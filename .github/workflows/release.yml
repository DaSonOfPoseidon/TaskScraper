name: Build & Publish Updates

on:
  push:
    # or: tags: [ 'v*.*.*' ]
    branches: [ main ]

permissions:
  contents: write   # for actions/checkout, build, etc.
  pages: write     # to push to gh-pages
  id-token: write  # if you ever use OIDC (optional)

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pyupdater pyupdater-http

      - name: Install Playwright browsers
        run: |
          set PLAYWRIGHT_BROWSERS_PATH=0
          playwright install chromium

      - name: Build & package
        run: |
          pyinstaller --noconfirm --windowed --name ConstulationCrusher backend.py
          pyupdater pkg --app-name "ConsultationCrusher" --version $VERSION_TASKS --process

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy   # this is where pyupdater outputs